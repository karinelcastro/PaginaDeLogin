<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="shortcut icon" href="./midia/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e959d99bee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="midia/background.mp4" autoplay loop muted></video>
    <main>
        <section>
            <form>
                <label>LOGIN</label>
                <div class="input-container">
                    <i class="user fa-solid fa-user"></i>
                    <input class="dados" type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="input-container">
                    <i class="password fa-solid fa-lock"></i>
                    <input class="dados" type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <input class="submit" type="submit" value="Entrar">
                <hr>
                <p>Não tem conta?</p>
                <button><a href="#">Criar conta</a></button>

                
            </form>
        </section>
    </main>
    
</body>
</html>
